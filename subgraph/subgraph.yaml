specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AccessControl
    network: lens-testnet
    source:
      address: "0x2cF8A4696010066AB7035328BeC209eCB4d93Fb8"
      abi: AccessControl
      startBlock: 4129101
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AdminAdded
        - AdminRemoved
        - AdminRevoked
        - MonaTokenUpdated
        - PodeTokenUpdated
      abis:
        - name: AccessControl
          file: ./abis/AccessControl.json
      eventHandlers:
        - event: AdminAdded(indexed address)
          handler: handleAdminAdded
        - event: AdminRemoved(indexed address)
          handler: handleAdminRemoved
        - event: AdminRevoked()
          handler: handleAdminRevoked
        - event: MonaTokenUpdated(indexed address)
          handler: handleMonaTokenUpdated
        - event: PodeTokenUpdated(indexed address)
          handler: handlePodeTokenUpdated
      file: ./src/access-control.ts
